<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1F1235 100%);
            color: #E5E7EB;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #6B46C1;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #6B46C1, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(107, 70, 193, 0.3);
            cursor: pointer;
        }

        .subtitle {
            color: #9CA3AF;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            padding: 15px 20px;
            background: #1F1F1F;
            border: 2px solid rgba(107, 70, 193, 0.3);
            border-radius: 12px;
            color: #E5E7EB;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-box:focus {
            outline: none;
            border-color: #6B46C1;
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.2);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: #6B7280;
        }

        .search-btn {
            background: linear-gradient(45deg, #6B46C1, #A78BFA);
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: pulse 2s infinite;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(107, 70, 193, 0.3);
            border-radius: 50%;
            border-top-color: #6B46C1;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .results-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6B46C1;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(45deg, #6B46C1, #A78BFA);
            border-radius: 2px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #1F1F1F;
            border: 1px solid rgba(107, 70, 193, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(107, 70, 193, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .item-card:hover::before {
            left: 100%;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #6B46C1;
            box-shadow: 0 10px 30px rgba(107, 70, 193, 0.2);
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #10B981;
            margin-bottom: 8px;
        }

        .item-meta {
            color: #9CA3AF;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(107, 70, 193, 0.1);
            border: 1px solid rgba(107, 70, 193, 0.3);
            color: #06B6D4;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: rgba(107, 70, 193, 0.2);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: linear-gradient(45deg, #6B46C1, #A78BFA);
            border-color: transparent;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background:  1F1F1F;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #6B46C1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 15 mieszko;
            right: 20px;
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #6B46C1;
        }

        .history-container {
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .history-title {
            font-size: 1.3rem;
            color: #6B46C1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-item {
            background: #1F1F1F;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #6B46C1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(107, 70, 193, 0.1);
            transform: translateX(5px);
        }

        .episode-item {
            background: rgba(107, 70, 193, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #6B46C1;
        }

        .recommendation {
            background: #2D1B4E;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #6B46C1;
        }

        .recommendation-title {
            font-size: 1.2rem;
            color: #10B981;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .logo {
                font-size: 2rem;
            }
            .items-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95%;
                margin: 20px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1F1F1F;
        }

        ::-webkit-scrollbar-thumb {
            background: #6B46C1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7C3AED;
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo" onclick="goHome()">StreamFinder</h1>
            <p class="subtitle">Find and stream your favorite movies and TV shows</p>
        </div>

        <div class="history-container" id="historyContainer">
            <h2 class="history-title">
                ðŸ“º Recent Watches
            </h2>
            <div id="recommendationContainer"></div>
            <div id="historyList"></div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search for movies or TV shows...">
            <button class="search-btn" onclick="searchMovies()">Search</button>
        </div>

        <div id="loadingContainer" class="loading" style="display: none;">
            <div>Searching for content...</div>
        </div>

        <div id="resultsContainer" class="results-container" style="display: none;">
            <div id="moviesSection" class="section">
                <h2 class="section-title">ðŸŽ¬ Movies</h2>
                <div id="moviesList" class="items-grid"></div>
            </div>
            
            <div id="seriesSection" class="section">
                <h2 class="section-title">ðŸ“º TV Series</h2>
                <div id="seriesList" class="items-grid"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_KEY = '15eb0bb0';
        let searchResults = [];
        let watchHistory = [];

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function goHome() {
            document.getElementById('searchInput').value = '';
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('historyContainer').style.display = 'block';
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('watchHistory') || '[]');
            watchHistory = history.slice(-5);
            displayHistory();
            displayRecommendation();
        }

        function saveToHistory(item) {
            const historyItem = {
                ...item,
                timestamp: new Date().toLocaleString()
            };
            watchHistory.push(historyItem);
            watchHistory = watchHistory.slice(-5);
            localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
            displayHistory();
            displayRecommendation();
        }

        async function displayRecommendation() {
            const recommendationContainer = document.getElementById('recommendationContainer');
            const latestSeries = watchHistory.slice(-1)[0];
            
            if (latestSeries && latestSeries.type === 'series' && latestSeries.season && latestSeries.episode) {
                try {
                    const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${latestSeries.imdbID}&Season=${latestSeries.season}`, {
                        headers: { 'Accept': 'application/json' }
                    });
                    const data = await response.json();
                    
                    if (data.Response === 'True') {
                        const nextEpisode = parseInt(latestSeries.episode) + 1;
                        const episode = data.Episodes.find(ep => parseInt(ep.Episode) === nextEpisode);
                        
                        if (episode) {
                            recommendationContainer.innerHTML = `
                                <div class="recommendation">
                                    <div class="recommendation-title">Recommended: Next Episode</div>
                                    <div class="history-item" onclick="watchEpisode('${latestSeries.imdbID}', ${latestSeries.season}, ${nextEpisode}, '${episode.Title}', '${latestSeries.title}')">
                                        <strong style="color: #10B981">${latestSeries.title} S${String(latestSeries.season).padStart(2, '0')}E${String(nextEpisode).padStart(2, '0')} - ${episode.Title}</strong>
                                        <div style="color: #9CA3AF; font-size: 0.9rem; margin-top: 5px;">
                                            Released: ${episode.Released}
                                        </div>
                                    </div>
                                </div>
                            `;
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Recommendation Error:', error);
                }
            }
            recommendationContainer.innerHTML = '';
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            if (watchHistory.length === 0) {
                historyList.innerHTML = '<div style="color: #9CA3AF; text-align: center; padding: 20px;">No recent watches</div>';
                return;
            }

            historyList.innerHTML = watchHistory.map((item, index) => {
                let title = item.title;
                if (item.type === 'series' && item.season && item.episode) {
                    title += ` S${String(item.season).padStart(2, '0')}E${String(item.episode).padStart(2, '0')}`;
                    if (item.episode_title) {
                        title += ` - ${item.episode_title}`;
                    }
                }
                if (item.ds_lang) {
                    title += ` (${item.ds_lang})`;
                }
                
                return `
                    <div class="history-item" onclick="openHistoryItem(${index})">
                        <strong style="color: #10B981">${title}</strong>
                        <div style="color: #9CA3AF; font-size: 0.9rem; margin-top: 5px;">
                            ${item.type} â€¢ ${item.timestamp}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openHistoryItem(index) {
            const item = watchHistory[index];
            window.open(item.stream_url, '_blank');
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Search query cannot be empty.');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`, {
                    headers: { 'Accept': 'application/json' }
                });
                const data = await response.json();
                console.log('Search Response:', data);
                
                if (data.Response === 'True') {
                    searchResults = data.Search.map((item, index) => ({
                        index: index + 1,
                        title: item.Title,
                        year: item.Year,
                        imdbID: item.imdbID,
                        type: item.Type,
                        poster: item.Poster
                    }));
                    displayResults();
                } else {
                    showError(data.Error || 'No results found');
                }
            } catch (error) {
                console.error('Search Error:', error);
                showError('Search failed: ' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('resultsContainer').innerHTML = `
                <div style="text-align: center; color: #EF4444; padding: 40px;">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('resultsContainer').style.display = 'block';
        }

        function displayResults() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            const movies = searchResults.filter(item => item.type === 'movie');
            const series = searchResults.filter(item => item.type === 'series');
            
            document.getElementById('moviesList').innerHTML = movies.map(createItemCard).join('');
            document.getElementById('seriesList').innerHTML = series.map(createItemCard).join('');
            
            document.getElementById('moviesSection').style.display = movies.length ? 'block' : 'none';
            document.getElementById('seriesSection').style.display = series.length ? 'block' : 'none';
        }

        function createItemCard(item) {
            return `
                <div class="item-card">
                    <div class="item-title">${item.title}</div>
                    <div class="item-meta">${item.year} â€¢ ${item.type} â€¢ IMDb: ${item.imdbID}</div>
                    <div class="item-actions">
                        <button class="action-btn primary" onclick="getStreamLink(${item.index})">
                            ${item.type === 'movie' ? 'Watch Now' : 'Watch Series'}
                        </button>
                        <button class="action-btn" onclick="getDescription(${item.index})">Description</button>
                        ${item.type === 'series' ? `<button class="action-btn" onclick="getEpisodes(${item.index})">Episodes</button>` : ''}
                        <button class="action-btn" onclick="getStreamWithLang(${item.index})">With Subtitles</button>
                    </div>
                </div>
            `;
        }

        function getStreamLink(index) {
            const item = searchResults[index - 1];
            let streamUrl;
            
            if (item.type === 'movie') {
                streamUrl = `https://vidsrc.xyz/embed/movie/${item.imdbID}`;
            } else {
                streamUrl = `https://vidsrc.xyz/embed/tv/${item.imdbID}`;
            }
            
            window.open(streamUrl, '_blank');
            
            saveToHistory({
                title: item.title,
                type: item.type,
                imdbID: item.imdbID,
                stream_url: streamUrl
            });
        }

        function getStreamWithLang(index) {
            const item = searchResults[index - 1];
            const lang = prompt('Enter subtitle language code (e.g., en, de, fr):', 'en');
            
            if (lang && lang.length === 2) {
                let streamUrl;
                if (item.type === 'movie') {
                    streamUrl = `https://vidsrc.xyz/embed/movie/${item.imdbID}?ds_lang=${lang}`;
                } else {
                    streamUrl = `https://vidsrc.xyz/embed/tv/${item.imdbID}?ds_lang=${lang}`;
                }
                
                window.open(streamUrl, '_blank');
                
                saveToHistory({
                    title: item.title,
                    type: item.type,
                    imdbID: item.imdbID,
                    stream_url: streamUrl,
                    ds_lang: lang
                });
            } else if (lang) {
                showError('Invalid language code. Use two letters (e.g., en, de).');
            }
        }

        async function getDescription(index) {
            const item = searchResults[index - 1];
            showModal('<div class="loading">Loading description...</div>');
            
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${item.imdbID}&plot=full`, {
                    headers: { 'Accept': 'application/json' }
                });
                const data = await response.json();
                console.log('Description Response:', data);
                
                if (data.Response === 'True') {
                    showModal(`
                        <h2 style="color: #6B46C1">${data.Title} (${data.Year})</h2>
                        <p><strong>Genre:</strong> ${data.Genre}</p>
                        <p><strong>Director:</strong> ${data.Director}</p>
                        <p><strong>Cast:</strong> ${data.Actors}</p>
                        <p><strong>Rating:</strong> ${data.imdbRating}/10</p>
                        <br>
                        <p><strong>Plot:</strong></p>
                        <p>${data.Plot}</p>
                    `);
                } else {
                    showError(data.Error || 'Description not available.');
                    showModal('<p>Description not available.</p>');
                }
            } catch (error) {
                console.error('Description Error:', error);
                showError('Error loading description: ' + error.message);
                showModal('<p>Error loading description.</p>');
            }
        }

        async function getEpisodes(index) {
            const item = searchResults[index - 1];
            showModal('<div class="loading">Loading seasons...</div>');
            
            try {
                const seriesResponse = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${item.imdbID}&plot=full`, {
                    headers: { 'Accept': 'application/json' }
                });
                const seriesData = await seriesResponse.json();
                console.log('Series Response:', seriesData);
                
                if (seriesData.Response === 'True') {
                    const totalSeasons = parseInt(seriesData.totalSeasons) || 1;
                    
                    let content = `
                        <h2 style="color: #6B46C1">${item.title} - Episodes</h2>
                        <select id="seasonSelect" onchange="fetchSeasonEpisodes('${item.imdbID}', this.value, '${item.title}')" 
                                style="width: 100%; padding: 8px; margin-bottom: 20px; background: #000000; color: #E5E7EB; border: 1px solid #6B46C1; border-radius: 6px;">
                    `;
                    for (let season = 1; season <= totalSeasons; season++) {
                        content += `<option value="${season}">Season ${season}</option>`;
                    }
                    content += `</select>
                        <div id="episodeList" style="margin-bottom: 20px;"></div>
                        <div>
                            <input type="text" id="langInput" placeholder="Subtitle language (e.g., en, de)" 
                                   style="width: 100%; padding: 8px; margin-bottom: 10px; background: #000000; color: #E5E7EB; border: 1px solid #6B46C1; border-radius: 6px;">
                            <button class="action-btn primary" onclick="watchSelectedEpisode('${item.imdbID}', '${item.title}')" 
                                    style="margin-right: 10px;">Watch Selected</button>
                            <button class="action-btn" onclick="closeModal()">Cancel</button>
                        </div>
                    `;
                    
                    showModal(content);
                    fetchSeasonEpisodes(item.imdbID, 1, item.title);
                } else {
                    showError(seriesData.Error || 'Episode information not available.');
                    showModal('<p>Episode information not available.</p>');
                }
            } catch (error) {
                console.error('Episodes Error:', error);
                showError('Error loading episodes: ' + error.message);
                showModal('<p>Error loading episodes.</p>');
            }
        }

        async function fetchSeasonEpisodes(imdbID, season, seriesTitle) {
            const episodeList = document.getElementById('episodeList');
            episodeList.innerHTML = '<div class="loading">Loading episodes...</div>';
            
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${imdbID}&Season=${season}`, {
                    headers: { 'Accept': 'application/json' }
                });
                const data = await response.json();
                console.log('Episodes Response:', data);
                
                if (data.Response === 'True') {
                    episodeList.innerHTML = data.Episodes.map(ep => `
                        <div class="episode-item" onclick="selectEpisode(${ep.Episode})" id="episode-${ep.Episode}">
                            <strong style="color: #10B981">Episode ${ep.Episode}: ${ep.Title}</strong>
                            <div style="color: #9CA3AF; font-size: 0.9rem; margin-top: 5px;">
                                Released: ${ep.Released}
                            </div>
                            <button class="action-btn" onclick="watchEpisode('${imdbID}', ${season}, ${ep.Episode}, '${ep.Title}', '${seriesTitle}')" 
                                    style="margin-top: 5px;">Watch</button>
                        </div>
                    `).join('');
                } else {
                    episodeList.innerHTML = '<p style="color: #EF4444">No episodes found for this season.</p>';
                }
            } catch (error) {
                console.error('Fetch Episodes Error:', error);
                episodeList.innerHTML = '<p style="color: #EF4444">Error loading episodes.</p>';
            }
        }

        function selectEpisode(episode) {
            document.querySelectorAll('.episode-item').forEach(item => {
                item.style.background = 'rgba(107, 70, 193, 0.05)';
                item.style.borderLeftColor = '#6B46C1';
            });
            const selected = document.getElementById(`episode-${episode}`);
            selected.style.background = 'rgba(107, 70, 193, 0.2)';
            selected.style.borderLeftColor = '#A78BFA';
            document.getElementById('selectedEpisode').value = episode;
        }

        function watchEpisode(imdbID, season, episode, episodeTitle, seriesTitle) {
            const lang = document.getElementById('langInput')?.value || '';
            let streamUrl = `https://vidsrc.xyz/embed/tv/${imdbID}/${season}-${episode}`;
            
            if (lang && lang.length === 2) {
                streamUrl += `?ds_lang=${lang}`;
            }
            
            window.open(streamUrl, '_blank');
            
            const historyItem = {
                title: seriesTitle,
                type: 'series',
                imdbID: imdbID,
                stream_url: streamUrl,
                season: season,
                episode: episode,
                episode_title: episodeTitle
            };
            
            if (lang) {
                historyItem.ds_lang = lang;
            }
            
            saveToHistory(historyItem);
            closeModal();
        }

        function watchSelectedEpisode(imdbID, seriesTitle) {
            const season = document.getElementById('seasonSelect').value;
            const episode = document.getElementById('selectedEpisode')?.value;
            const lang = document.getElementById('langInput').value;
            
            if (!episode) {
                showError('Please select an episode.');
                return;
            }
            
            if (lang && !/^[a-z]{2}$/i.test(lang)) {
                showError('Invalid language code. Use two letters (e.g., en, de).');
                return;
            }
            
            const episodeList = document.getElementById('episodeList');
            const episodeTitle = episodeList.querySelector(`#episode-${episode} strong`)?.textContent.split(': ')[1] || 'Unknown';
            
            let streamUrl = `https://vidsrc.xyz/embed/tv/${imdbID}/${season}-${episode}`;
            if (lang) {
                streamUrl += `?ds_lang=${lang}`;
            }
            
            window.open(streamUrl, '_blank');
            
            const historyItem = {
                title: seriesTitle,
                type: 'series',
                imdbID: imdbID,
                stream_url: streamUrl,
                season: season,
                episode: episode,
                episode_title: episodeTitle
            };
            
            if (lang) {
                historyItem.ds_lang = lang;
            }
            
            saveToHistory(historyItem);
            closeModal();
        }

        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content + `
                <input type="hidden" id="selectedEpisode">
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        createParticles();
        loadHistory();
    </script>
</body>
</html>
